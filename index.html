<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Book List</title>
</head>
<body>
  <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div class="title">
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
                <span class="titleAlert"></span>
            </div>
            <div class="author">
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width">
                <span class="authorAlert"></span>
            </div>
            <div class="isbn">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="u-full-width">
                <span class="isbnAlert"></span>
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!--Add dynamically by js-->
            </tbody>
        </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
